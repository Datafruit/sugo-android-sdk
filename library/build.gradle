apply plugin: 'com.android.library'

apply from: "MavenUpload.gradle"

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 8
        versionName "2.3.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compileOnly 'com.android.support:support-annotations:25.2.0'
    compileOnly 'com.android.support:support-compat:25.2.0'
    compileOnly 'com.android.support:support-v4:25.2.0'
}
